<!-- Q.38 Use pattern in console.log in JS?
2) A
B C
D E F
G H I J
K L M N O  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rows = 7;
        const startChar = "A".charCodeAt(0);
        let charIndex = 0;

        for (let i = 1; i <= rows; i++) {
            let pattern = "";

            for (let j = 1; j <= i; j++) {
                let currentChar = String.fromCharCode(startChar + charIndex++);
                if (currentChar > "O") break;
                pattern += currentChar;
            }
            document.write("<br>");
            document.write(pattern);
        }

    </script>
</body>

</html>
