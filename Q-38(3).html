
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rowss = 5;
        let currentNumber = 1;

        for (let i = 1; i <= rowss; i++) {
            let pattern = "";

            for (let j = 1; j <= i; j++) {
                pattern += currentNumber;
                currentNumber++;
            }
            document.write("<br>");
            document.write(pattern);
        }
    </script>
</body>

</html>
