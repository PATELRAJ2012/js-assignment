<!-- Q.4 Write a mul Function Which will Work Properly When invoked With Following Syntax.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function mul(a) {
            return function (b) {
                return a * b;
            };
        }

        document.write(mul(7)(3));
        document.write("<br>");
        document.write(mul(6)(5)); 
    </script>
</body>

</html>
